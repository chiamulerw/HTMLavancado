        <title>Formulário para cadastro</title>

    <body>
        <h1 style="color: cornflowerblue; font-size: 20px;">Formulário para cadastro</h1>
        <p>Nome</p><input type="text" name="Nome" size="20" maxlength="50">
        <p>Email</p><input type="email" name="email" value="cabecinha@gmail.com">
        <p>Sexo</p>
        <label><input type="radio" name="sexo">Feminino</label>
        <label><input type="radio" name="sexo">Masculino</label>

        <p>CPF</p><input type="text" name="cpf">
        <p>Login</p><input type="text" name="login">
